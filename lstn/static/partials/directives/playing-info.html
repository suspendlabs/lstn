<div class="playing__info-container">

  <div data-ng-hide="playing" class="playing__info--stopped">
    <a data-ng-show="queue.tracks.length" data-ng-click="toggleBroadcast()">
      <i class="playing__info--ready fa fa-play-circle" />
    </a>
    <p class="playing__info--waiting" data-ng-show="!queue.tracks.length">Waiting for a broadcaster&hellip;</p>
  </div>

  <div data-ng-show="playing" class="playing__info playing__info--playing" data-album-cover-background>
    <div class="playing__meta">
      <h3 class="playing__title text-truncate" data-ng-bind="playing.track.title"></h3>
      <h4 class="playing__artist text-truncate" data-ng-bind="playing.track.artist"></h4>
      <lstn-room-controls></lstn-room-controls>
    </div>
  </div>

  <div class="progress" data-ng-show="playing.track.duration && playing.track.canStream">
    <div
      id="progress"
      class="progress-bar progress-bar-info progress-bar-striped active"
      role="progressbar"
      data-duration="{{ playing.track.duration }}"
      aria-valuenow="0"
      aria-valuemin="0"
      aria-valuemax="{{ playing.track.duration }}"></div>

    <span id="time" class="time"></span>
  </div>
</div>

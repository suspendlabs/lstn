<li id="track-{{ $id }}-{{ $index }}-{{ song.key }}" class="track">
  <div class="track__image">
    <img data-ng-src="{{ song.icon }}" alt="{{ song.album }}" title="{{ song.album }}">
    <div class="overlay"></div>
    <span data-ng-hide="song.in_queue" class="glyphicon glyphicon-plus-sign" data-ng-click="addSongToQueue(song.key)"></span>
    <span data-ng-show="song.in_queue" class="glyphicon glyphicon-minus-sign" data-ng-click="removeSongFromQueue(song.key, $index)"></span>
  </div>
  <div class="track__info">
    <span data-ng-show="song.in_queue" class="track__top glyphicon glyphicon-chevron-up" data-ng-click="moveToTopOfQueue($index)"></span>
    <div class="track__title" title="{{ song.name }}" data-ng-bind="song.name | truncate:cutoff"></div>
    <div class="track__artist" data-ng-bind="song.artist | truncate:cutoff" title="{{ song.artist }}"></div>
  </div>
  <div class="clear"></div>
</li>

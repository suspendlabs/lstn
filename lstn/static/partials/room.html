<div>
  <div class="page-header">
    <h2 data-ng-bind="room.name"></h2>
  </div>

  <div class="room row">
    <div class="room__left col-md-3">
      <div class="column__header">Room Users</div>
      <div class="roster__container room__container">
        <ul class="roster list-group">
          <li data-ng-repeat="user in roster" class="list-group-item">
            <span class="badge">132</span>
            <a data-ng-href="#/user/{{ user.id }}" data-ng-bind="user.name" data-ng-class="{current: current_user.id === user.id}"></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="room__middle col-md-6">
      <div class="playing__container room__container">
        <div class="row">
          <div class="playing__art col-md-5">
            <img data-ng-show="playing.song.image" data-ng-src="{{ playing.song.image }}" alt="{{ playing.song.title }} - {{ playing.song.artist }}">
            <div data-ng-show="!playing.song.image"><i class="glyphicon glyphicon-music playing__placeholder"></i></div>
          </div>

          <div data-ng-show="!visualize" class="playing__info col-md-7 text-center">
            <h3 class="playing__title" data-ng-bind="playing.song.title | truncate:28"></h3>
            <h4 class="playing__artist" data-ng-bind="playing.song.artist | truncate:35"></h4>
            <p class="playing__album" data-ng-bind="playing.song.album | truncate: 40"></p>
            <div class="progress" data-ng-show="playing.song.duration">
              <div id="progress" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{ playing.song.duration }}"></div>
              <span id="time" class="time"></span>
            </div>
          </div>
          <div data-ng-show="visualize" class="playing__visualization col-md-7 text-center">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="row">
          <div class="playing__actions col-md-12 text-center">
            <div class="playing__actions__container panel panel-default">
              <button data-ng-show="!mute" data-ng-disabled="!playing.song.key" type="button" class="btn btn-default btn-lg" aria-label="Mute" data-ng-click="toggleMute()">
                <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span> 
              </button>
              <button data-ng-show="mute" data-ng-disabled="!playing.song.key" type="button" class="btn btn-default btn-lg" aria-label="Unmute" data-ng-click="toggleMute()">
                <span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span> 
              </button>
              <button type="button" data-ng-disabled="!playing.song.key || playing.song.user === current_user.id || playing.song.voted" class="btn btn-danger btn-lg" aria-label="Downvote" data-ng-click="downvote()">
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> 
              </button>
              <a data-ng-href="{{ playing.song.link }}" data-ng-disabled="!playing.song.key" class="btn btn-primary btn-lg" aria-label="Info" target="_blank">
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> 
              </a>
              <button type="button" data-ng-disabled="!playing.song.key || playing.song.user === current_user.id || playing.song.voted" class="btn btn-success btn-lg" aria-label="Upvote" data-ng-click="upvote()">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> 
              </button>
              <button data-ng-show="visualize" data-ng-disabled="!playing.song.key" type="button" class="btn btn-default btn-lg" aria-label="Visualize" data-ng-click="toggleVisualize()">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 
              </button>
              <button data-ng-show="!visualize" data-ng-disabled="!playing.song.key" type="button" class="btn btn-default btn-lg" aria-label="Track Status" data-ng-click="toggleVisualize()">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> 
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="playing__queue col-md-12">
            <div class="playing__queue__container panel panel-success">
              <div class="panel-heading">Queue</div>
              <ul id="queue" class="queue track__list">
                <lstn-track data-ng-class-even="'track--even'" data-ng-repeat="song in queue track by song.id" data-cutoff="50"></lstn-track>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="room__right col-md-3">
      <div class="column__header">Music</div>
      <div class="music__container room__container">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search music...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go</button>
          </span>
        </div>
        <div id="categories">
          <lstn-category data-ng-show="playlists.owned && playlists.owned.length > 0" name="'Your Playlists'" open="true">
            <lstn-playlist data-ng-repeat="playlist in playlists.owned"></lstn-playlist>
          </lstn-category>
          <lstn-category data-ng-show="playlists.collab && playlists.collab.length > 0" name="'Collaborative Playlists'">
            <lstn-playlist data-ng-repeat="playlist in playlists.collab"></lstn-playlist>
          </lstn-category>
          <lstn-category data-ng-show="playlists.subscribed && playlists.subscribed.length > 0" name="'Subscribed Playlists'">
            <lstn-playlist data-ng-repeat="playlist in playlists.subscribed"></lstn-playlist>
          </lstn-category>
          <lstn-category data-ng-show="playlists.favorites && playlists.favorites.length > 0" name="'Favorited Playlists'">
            <lstn-playlist data-ng-repeat="playlist in playlists.favorites"></lstn-playlist>
          </lstn-category>
          <lstn-category name="'Collections'">
            Albums / Tracks
            Artists / Tracks
          </lstn-category>
          <lstn-category name="'Stations'">
            Stations
          </lstn-category>
        </div>
      </div>
    </div>
  </div>
</div>

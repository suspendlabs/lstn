<div>
  <div class="page-header">
    <h2 data-ng-bind="room.name"></h2>
  </div>

  <div class="room row">
    <div class="room__left col-md-3">
      <div class="column__header">Room Users</div>
      <div class="roster__container room__container">
        <div class="panel panel-primary">
          <div class="panel-heading">Broadcasters</div>
          <ul class="roster roster--controllers list-group">
            <li data-ng-repeat="user_id in roster.controllerOrder" class="list-group-item" data-ng-class="{'list-group-item-success': current_user.id === user_id}">
              <span class="badge" data-ng-bind="roster.controllers[user_id].points"></span>
              <a data-ng-href="http://www.rdio.com{{ roster.controllers[user_id].profile }}" data-ng-bind="roster.controllers[user_id].name" target="_blank"></a>
              <span class="glyphicon glyphicon-music pull-right" aria-hidden="true" data-ng-show="user_id === currentController"></span>
            </li>
          </ul>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">Listeners</div>
          <ul class="roster list-group">
            <li data-ng-repeat="(user_id, user) in roster.users | orderBy:name" class="list-group-item" data-ng-class="{'list-group-item-success': current_user.id === user.id}">
              <span class="badge" data-ng-bind="user.points"></span>
              <a data-ng-href="http://www.rdio.com{{ user.profile }}" data-ng-bind="user.name" target="_blank"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="room__middle col-md-6">
      <div class="playing__container room__container">
        <div class="row">
          <div class="playing__art col-md-5">
            <img data-ng-show="playing.song.image" data-ng-src="{{ playing.song.image }}" alt="{{ playing.song.title }} - {{ playing.song.artist }}">
            <div data-ng-show="!playing.song.image"><i class="glyphicon glyphicon-music playing__placeholder"></i></div>
          </div>

          <div data-ng-show="!visualize" class="playing__info col-md-7 text-center">
            <h3 class="playing__title" data-ng-bind="playing.song.title | truncate:28"></h3>
            <h4 class="playing__artist" data-ng-bind="playing.song.artist | truncate:35"></h4>
            <p class="playing__album" data-ng-bind="playing.song.album | truncate: 40"></p>
            <div class="progress" data-ng-show="playing.song.duration">
              <div id="progress" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{ playing.song.duration }}"></div>
              <span id="time" class="time"></span>
            </div>
          </div>
          <div data-ng-show="visualize" class="playing__visualization col-md-7 text-center">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="row">
          <div class="playing__actions col-md-12 text-center">
            <div class="playing__actions__container panel panel-default">
              <button data-ng-show="!mute" data-ng-disabled="!playing.song.key" type="button" class="btn btn-default btn-lg" aria-label="Unmute" data-ng-click="toggleMute()" title="Unmute">
                <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span> 
              </button>
              <button data-ng-show="mute" data-ng-disabled="!playing.song.key" type="button" class="btn btn-default btn-lg" aria-label="Mute" data-ng-click="toggleMute()" title="Mute">
                <span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span> 
              </button>
              <button data-ng-show="!isCurrentController" type="button" data-ng-disabled="!playing.song.key || playing.song.voted" class="btn btn-danger btn-lg" aria-label="Downvote" data-ng-click="downvote()" title="Downvote">
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> 
              </button>
              <button data-ng-show="isCurrentController" type="button" data-ng-disabled="!playing.song.key" class="btn btn-danger btn-lg" aria-label="Skip Song" data-ng-click="skipSong()" title="Skip Song">
                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span> 
              </button>
              <button data-ng-show="isController" type="button" class="btn btn-primary btn-lg" aria-label="Stop Broadcasting" data-ng-click="toggleBroadcast()" title="Stop Broadcasting">
                <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>
              </button>
             <button data-ng-show="!isController" data-ng-disabled="!queue || queue.length === 0" type="button" class="btn btn-primary btn-lg" aria-label="Start Broadcasting" data-ng-click="toggleBroadcast()" title="Start Broadcasting">
                <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>
              </button>
              <button type="button" data-ng-disabled="!playing.song.key || isCurrentController || playing.song.voted" class="btn btn-success btn-lg" aria-label="Upvote" data-ng-click="upvote()" title="Upvote">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> 
              </button>
              <button data-ng-show="visualize" data-ng-disabled="!playing.song.key" type="button" class="btn btn-default btn-lg" aria-label="Show Visualizer" data-ng-click="toggleVisualize()" title="Show Visualizer">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 
              </button>
              <button data-ng-show="!visualize" data-ng-disabled="!playing.song.key" type="button" class="btn btn-default btn-lg" aria-label="Hide Visualizer" data-ng-click="toggleVisualize()" title="Hide Visualizer">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> 
              </button>
             </div>
          </div>
        </div>
        <div class="row">
          <div class="playing__queue col-md-12">
            <div class="playing__queue__container panel panel-success">
              <div class="panel-heading">Queue</div>
              <ul id="queue" class="queue track__list">
                <lstn-track data-ng-class-even="'track--even'" data-ng-repeat="song in queue" data-cutoff="50"></lstn-track>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="room__right col-md-3">
      <div class="column__header">Music</div>
      <div class="music__container room__container">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search music...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go</button>
          </span>
        </div>
        <div id="categories" class="categories">
          <lstn-category data-ng-show="playlists.owned && playlists.owned.length > 0" name="'Your Playlists'" open="true">
            <lstn-playlist data-ng-repeat="playlist in playlists.owned"></lstn-playlist>
          </lstn-category>
          <lstn-category data-ng-show="playlists.collab && playlists.collab.length > 0" name="'Collaborative Playlists'">
            <lstn-playlist data-ng-repeat="playlist in playlists.collab"></lstn-playlist>
          </lstn-category>
          <lstn-category data-ng-show="playlists.subscribed && playlists.subscribed.length > 0" name="'Subscribed Playlists'">
            <lstn-playlist data-ng-repeat="playlist in playlists.subscribed"></lstn-playlist>
          </lstn-category>
          <lstn-category data-ng-show="playlists.favorites && playlists.favorites.length > 0" name="'Favorited Playlists'">
            <lstn-playlist data-ng-repeat="playlist in playlists.favorites"></lstn-playlist>
          </lstn-category>
          <lstn-category name="'Collections'">
            Albums / Tracks
            Artists / Tracks
          </lstn-category>
          <lstn-category name="'Stations'">
            Stations
          </lstn-category>
        </div>
      </div>
    </div>
  </div>
</div>
